name: Split for AI Automation

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'ai-chunks/**'
      - '.chroma/**'
      - '*.md'
      - '.github/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  split-for-ai:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ä½¿ç”¨ requirements.txt å®‰è£…ä¾èµ–
          pip install -r requirements.txt --no-cache-dir
          # éªŒè¯å®‰è£…
          python -c "import tqdm; print('âœ… tqdm installed:', tqdm.__version__)"
          pip list

      - name: Check OPENAI_API_KEY
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "âŒ Error: OPENAI_API_KEY secret is not set"
            exit 1
          fi
          # æ£€æŸ¥ key çš„åŸºæœ¬æ ¼å¼ï¼ˆä¸æš´éœ²å®Œæ•´ keyï¼‰
          KEY_PREFIX=$(echo "${{ secrets.OPENAI_API_KEY }}" | cut -c1-7)
          KEY_LENGTH=${#OPENAI_API_KEY}
          echo "âœ… OPENAI_API_KEY is set (prefix: ${KEY_PREFIX}..., length: ${KEY_LENGTH})"
          
          if [ "${{ secrets.OPENAI_API_KEY }}" = "***" ]; then
            echo "âŒ Error: OPENAI_API_KEY appears to be masked placeholder"
            echo "Please set the actual API key in GitHub Secrets"
            exit 1
          fi
          
      - name: Clear old ChromaDB (migration)
        run: |
          if [ -d ".chroma" ]; then
            echo "ðŸ§¹ Clearing old .chroma directory for migration..."
            rm -rf .chroma
          fi

      - name: Run split-for-ai script
        id: run_script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANONYMIZED_TELEMETRY: "False"
          # æ¸…é™¤æ‰€æœ‰ä»£ç†ç›¸å…³çŽ¯å¢ƒå˜é‡
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
          NO_PROXY: "*"
          ALL_PROXY: ""
          OPENAI_PROXY: ""
          REQUESTS_CA_BUNDLE: ""
        run: |
          # æ¸…é™¤å¯èƒ½çš„çŽ¯å¢ƒå˜é‡
          unset http_proxy https_proxy no_proxy all_proxy HTTP_PROXY HTTPS_PROXY NO_PROXY ALL_PROXY
          
          echo "ðŸ” Running split-for-ai script..."
          
          # è¿è¡Œè„šæœ¬å¹¶æ•èŽ·è¾“å‡º
          if python utils/split-for-ai.py --repo . --max-lines 800 --min-lines 50 --db .chroma --collection promptstrike 2>&1 | tee script_output.log; then
            echo "âœ… Script execution completed successfully"
            echo "script_success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Script failed with exit code $?"
            echo "script_success=false" >> $GITHUB_OUTPUT
            cat script_output.log
            exit 1
          fi

      - name: Check for changes
        id: check_changes
        run: |
          mkdir -p ai-chunks .chroma
          if [ -d "ai-chunks" ] && [ "$(find ai-chunks -name '*.md' 2>/dev/null | wc -l)" -gt 0 ]; then
            # åªæ·»åŠ  ai-chunks ä¸­çš„æ–‡ä»¶ï¼Œè·³è¿‡ .chroma
            git add -f ai-chunks/* || true
            if git diff --staged --quiet; then
              echo "changes=false" >> $GITHUB_OUTPUT
              echo "â„¹ï¸ No changes detected"
            else
              echo "changes=true" >> $GITHUB_OUTPUT
              echo "âœ… Changes detected in ai-chunks"
            fi
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No ai-chunks files generated"
            if [ -f script_output.log ]; then
              echo "ðŸ“‹ Script output log:"
              cat script_output.log
            fi
          fi
          
      - name: Create/update ai-chunks-sync branch
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          if git ls-remote --exit-code --heads origin ai-chunks-sync >/dev/null 2>&1; then
            echo "ðŸ“ Updating existing ai-chunks-sync branch"
            git fetch origin ai-chunks-sync
            git checkout -B ai-chunks-sync origin/ai-chunks-sync
          else
            echo "ðŸ†• Creating new ai-chunks-sync branch"
            git checkout -b ai-chunks-sync
          fi
          
          # åªä»Ž main åˆ†æ”¯èŽ·å– ai-chunks
          git checkout main -- ai-chunks/ 2>/dev/null || true
          git add -f ai-chunks/* || true
          
          git commit -m "chore: update AI chunks from $(git rev-parse --short HEAD)

          Auto-generated by split-for-ai.py
          Files processed: $(find ai-chunks -name '*.md' -type f 2>/dev/null | wc -l || echo '0')"
          
          git push origin ai-chunks-sync
          
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ¤– Split for AI Automation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.run_script.outputs.script_success }}" == "true" ]; then
            echo "âœ… **Script Status**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Script Status**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ… **Changes**: AI chunks updated" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š **Files processed**: $(find ai-chunks -name '*.md' -type f 2>/dev/null | wc -l || echo 'Unknown')" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Changes**: No changes detected" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f script_output.log ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>ðŸ“‹ Script Output Log</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -n 50 script_output.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi
