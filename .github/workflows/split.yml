name: Split for AI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  split:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"
          
      - name: Run split-for-ai script
        id: run_script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANONYMIZED_TELEMETRY: "False"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
          NO_PROXY: "*"
          ALL_PROXY: ""
        run: |
          echo "🔍 Running split-for-ai script..."
          python utils/split-for-ai.py \
            --repo . \
            --max-lines 800 \
            --min-lines 50 \
            --db .chroma \
            --collection promptstrike \
            2>&1 | tee script_output.log
          echo "✅ Script execution completed with exit code $?"
          echo "script_output=$(cat script_output.log)" >> $GITHUB_OUTPUT