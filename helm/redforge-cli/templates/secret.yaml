{{- if .Values.cli.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "redforge-cli.secretName" . }}
  labels:
    {{- include "redforge-cli.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
{{- end }}