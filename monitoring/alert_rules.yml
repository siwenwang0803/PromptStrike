# Grafana 告警规则 - PSGuard Sidecar 资源监控
# 目标：CPU > 200m 或 内存 > 180Mi 时告警

groups:
  - name: psguard-sidecar-alerts
    interval: 10s
    rules:
      # CPU 使用率告警
      - alert: PSGuardHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{container="psguard"}[1m]) > 0.2
        for: 1m
        labels:
          severity: warning
          service: psguard
          resource: cpu
        annotations:
          summary: "PSGuard Sidecar CPU usage is high"
          description: "PSGuard sidecar container CPU usage is {{ $value | humanizePercentage }} (> 200m) for more than 1 minute"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"
          runbook: "https://docs.redforge.com/troubleshooting/high-cpu"

      # 内存使用告警
      - alert: PSGuardHighMemoryUsage
        expr: container_memory_working_set_bytes{container="psguard"} > 188743680  # 180Mi in bytes
        for: 1m
        labels:
          severity: warning
          service: psguard
          resource: memory
        annotations:
          summary: "PSGuard Sidecar memory usage is high"
          description: "PSGuard sidecar container memory usage is {{ $value | humanize1024 }} (> 180Mi) for more than 1 minute"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"
          runbook: "https://docs.redforge.com/troubleshooting/high-memory"

      # 严重 CPU 告警
      - alert: PSGuardCriticalCPUUsage
        expr: rate(container_cpu_usage_seconds_total{container="psguard"}[1m]) > 0.3
        for: 30s
        labels:
          severity: critical
          service: psguard
          resource: cpu
        annotations:
          summary: "PSGuard Sidecar CPU usage is critical"
          description: "PSGuard sidecar container CPU usage is {{ $value | humanizePercentage }} (> 300m) for more than 30 seconds"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"
          runbook: "https://docs.redforge.com/troubleshooting/critical-cpu"

      # 严重内存告警
      - alert: PSGuardCriticalMemoryUsage
        expr: container_memory_working_set_bytes{container="psguard"} > 251658240  # 240Mi in bytes
        for: 30s
        labels:
          severity: critical
          service: psguard
          resource: memory
        annotations:
          summary: "PSGuard Sidecar memory usage is critical"
          description: "PSGuard sidecar container memory usage is {{ $value | humanize1024 }} (> 240Mi) for more than 30 seconds"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"
          runbook: "https://docs.redforge.com/troubleshooting/critical-memory"

      # 网络异常告警
      - alert: PSGuardHighNetworkTraffic
        expr: rate(container_network_receive_bytes_total{container="psguard"}[1m]) > 10485760  # 10MB/s
        for: 2m
        labels:
          severity: warning
          service: psguard
          resource: network
        annotations:
          summary: "PSGuard Sidecar network traffic is high"
          description: "PSGuard sidecar container network receive rate is {{ $value | humanize1024 }}/s (> 10MB/s) for more than 2 minutes"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"

      # 磁盘 I/O 告警
      - alert: PSGuardHighDiskIO
        expr: rate(container_fs_io_time_seconds_total{container="psguard"}[1m]) > 0.8
        for: 2m
        labels:
          severity: warning
          service: psguard
          resource: disk
        annotations:
          summary: "PSGuard Sidecar disk I/O is high"
          description: "PSGuard sidecar container disk I/O utilization is {{ $value | humanizePercentage }} (> 80%) for more than 2 minutes"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"

      # 容器重启告警
      - alert: PSGuardContainerRestarted
        expr: increase(kube_pod_container_status_restarts_total{container="psguard"}[10m]) > 0
        for: 0s
        labels:
          severity: warning
          service: psguard
          resource: container
        annotations:
          summary: "PSGuard Sidecar container restarted"
          description: "PSGuard sidecar container has restarted {{ $value }} times in the last 10 minutes"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"

      # 服务不可用告警
      - alert: PSGuardServiceDown
        expr: up{job="psguard-sidecar"} == 0
        for: 30s
        labels:
          severity: critical
          service: psguard
          resource: service
        annotations:
          summary: "PSGuard Sidecar service is down"
          description: "PSGuard sidecar service has been down for more than 30 seconds"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"
          runbook: "https://docs.redforge.com/troubleshooting/service-down"

      # 响应时间告警
      - alert: PSGuardHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="psguard"}[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
          service: psguard
          resource: latency
        annotations:
          summary: "PSGuard Sidecar response time is high"
          description: "PSGuard sidecar 95th percentile response time is {{ $value }}s (> 500ms) for more than 2 minutes"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"

      # 错误率告警
      - alert: PSGuardHighErrorRate
        expr: rate(http_requests_total{service="psguard",status=~"5.."}[5m]) / rate(http_requests_total{service="psguard"}[5m]) > 0.01
        for: 2m
        labels:
          severity: warning
          service: psguard
          resource: errors
        annotations:
          summary: "PSGuard Sidecar error rate is high"
          description: "PSGuard sidecar error rate is {{ $value | humanizePercentage }} (> 1%) for more than 2 minutes"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"

  - name: psguard-performance-alerts
    interval: 15s
    rules:
      # 500 RPS 目标检查
      - alert: PSGuardBelowTargetRPS
        expr: rate(http_requests_total{service="psguard"}[1m]) < 500
        for: 5m
        labels:
          severity: info
          service: psguard
          resource: throughput
        annotations:
          summary: "PSGuard Sidecar RPS below target"
          description: "PSGuard sidecar current RPS is {{ $value | humanize }} (< 500 RPS target) for more than 5 minutes"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"

      # 资源效率告警
      - alert: PSGuardResourceEfficiency
        expr: |
          (
            rate(container_cpu_usage_seconds_total{container="psguard"}[5m]) / 0.2 +
            (container_memory_working_set_bytes{container="psguard"} / 188743680)
          ) / 2 > 0.9
        for: 3m
        labels:
          severity: warning
          service: psguard
          resource: efficiency
        annotations:
          summary: "PSGuard Sidecar resource efficiency is low"
          description: "PSGuard sidecar combined resource utilization is {{ $value | humanizePercentage }} (> 90%) for more than 3 minutes"
          dashboard: "http://grafana:3000/d/psguard-sidecar/psguard-sidecar-monitoring"