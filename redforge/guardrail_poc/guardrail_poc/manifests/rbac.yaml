apiVersion: v1
kind: ServiceAccount
metadata:
  name: redforge-guardrail
  namespace: redforge-guardrail
  labels:
    app.kubernetes.io/name: redforge-guardrail
    app.kubernetes.io/component: security-monitoring
    app.kubernetes.io/part-of: redforge

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: redforge-guardrail-role
  namespace: redforge-guardrail
  labels:
    app.kubernetes.io/name: redforge-guardrail
    app.kubernetes.io/component: security-monitoring
    app.kubernetes.io/part-of: redforge
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: redforge-guardrail-rolebinding
  namespace: redforge-guardrail
  labels:
    app.kubernetes.io/name: redforge-guardrail
    app.kubernetes.io/component: security-monitoring
    app.kubernetes.io/part-of: redforge
subjects:
- kind: ServiceAccount
  name: redforge-guardrail
  namespace: redforge-guardrail
roleRef:
  kind: Role
  name: redforge-guardrail-role
  apiGroup: rbac.authorization.k8s.io