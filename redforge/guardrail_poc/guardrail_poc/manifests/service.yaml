apiVersion: v1
kind: Service
metadata:
  name: redforge-guardrail-demo
  namespace: redforge-guardrail
  labels:
    app.kubernetes.io/name: redforge-guardrail-demo
    app.kubernetes.io/component: demo-application
    app.kubernetes.io/part-of: redforge
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: guardrail
  selector:
    app.kubernetes.io/name: redforge-guardrail-demo

---
apiVersion: v1
kind: Service
metadata:
  name: redforge-guardrail-demo-nodeport
  namespace: redforge-guardrail
  labels:
    app.kubernetes.io/name: redforge-guardrail-demo
    app.kubernetes.io/component: demo-application
    app.kubernetes.io/part-of: redforge
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000
    protocol: TCP
    name: http
  - port: 8001
    targetPort: 8001
    nodePort: 30001
    protocol: TCP
    name: guardrail
  selector:
    app.kubernetes.io/name: redforge-guardrail-demo